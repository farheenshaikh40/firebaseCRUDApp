<form class="filter-form">
  <div class="form-group">
      <input type="text" class="form-control search-box" placeholder="Search" name="searchInput" #SearchInput="ngModel" [(ngModel)]="searchText">
      <button class="btn btn-info" (click)="searchText=''">X</button>
  </div>
</form>
<table class="table table-sm">
  <thead>
    <th>Full Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Location</th>
    <th></th>
  </thead>
  <ng-container  *ngFor="let customer of customersArray">
    <tr *ngIf="filterCustomer(customer)">
      <td>{{ customer.fullName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.mobile }}</td>
      <td>{{ customer.location }}</td>
      <td>
        <button class="btn btn-sm btn-outline-info" (click)="customerService.populateForm(customer)">Edit</button>
        <button class="btn btn-sm btn-outline-danger float-right" (click)="onDelete(customer.$key)">Delete</button>
      </td>
    </tr>
  </ng-container>
  <div class="alert alert-info" *ngIf="deleteMsg">Deleted Successfully</div>
</table>
